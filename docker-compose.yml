services:
  postgres:
    image: postgres:18-alpine
    container_name: nfl-draft-2026-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nfl_draft}
      POSTGRES_USER: ${POSTGRES_USER:-nfl_draft_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nfl_draft_pass}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-nfl_draft_user} -d ${POSTGRES_DB:-nfl_draft}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nfl-draft-network

  # Backend API service
  api:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: nfl-draft-2026-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-nfl_draft_user}:${POSTGRES_PASSWORD:-nfl_draft_pass}@postgres:5432/${POSTGRES_DB:-nfl_draft}
      RUST_LOG: ${RUST_LOG:-info}
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      SERVER_PORT: ${SERVER_PORT:-8000}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nfl-draft-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  # Frontend service
  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: nfl-draft-2026-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:8080"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - nfl-draft-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://127.0.0.1:8080/health || exit 1",
        ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Database seeding service (one-shot)
  seed:
    build:
      context: ./back-end
      dockerfile: Dockerfile.seed
    container_name: nfl-draft-2026-seed
    restart: "no"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-nfl_draft_user}:${POSTGRES_PASSWORD:-nfl_draft_pass}@postgres:5432/${POSTGRES_DB:-nfl_draft}
      RUST_LOG: ${RUST_LOG:-info}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nfl-draft-network
    profiles:
      - seed

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nfl-draft-2026-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@nfldraft.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nfl-draft-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  nfl-draft-network:
    driver: bridge
